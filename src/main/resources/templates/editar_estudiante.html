<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes/nuevo}">Registro de Estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">EdiciÃ³n de Estudiante</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/editar/{id}(id=${student.id})}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Nombre del Alumno">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" name="name" th:field="*{surname}" class="form-control" placeholder="Apellido del Alumno">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" name="name" th:field="*{email}" class="form-control" placeholder="Email del Alumno">
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
