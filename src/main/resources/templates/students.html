<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes/nuevo}">Registro de Estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container">
    <div class="row">
        <h1>Lista de Estudiantes</h1>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}">Nombre</td>
            <td th:text="${student.surname}">Apellidos</td>
            <td th:text="${student.email}">Email</td>
            <td>
                <a class="btn btn-info" th:href="@{/estudiantes/editar/{id}(id=${student.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/estudiantes/delete/{id}(id=${student.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
